<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Hackcamp Java EE Sample</title>
</h:head>
<h:body>
	<ui:composition template="templates/template.xhtml">
		<f:metadata>
			<f:event listener="#{authenticationBean.beforeView}"
				type="preRenderView"></f:event>
		</f:metadata>
		<ui:define name="content">
			<p:panel styleClass="main-content">
				<p:messages id="messages" />

				<div>
					<p:panel header="Anmelden" />
					<p:panel styleClass="panel-login">
						<p:outputPanel layout="block" styleClass="login">
							<h:form id="loginForm" prependId="false">
								<h:panelGrid columns="3">
									<h:outputLabel for="j_username" value="Benutzername" />
									<h:inputText id="j_username" required="true"
										requiredMessage="Benutzername wird benötigt"
										value="#{authenticationBean.username}"></h:inputText>
									<h:message for="j_username"></h:message>


									<h:outputLabel for="j_password" value="Passwort" />
									<h:inputSecret id="j_password" required="true"
										requiredMessage="Password wird benötigt"
										value="#{authenticationBean.password}" />
									<h:message for="j_password"></h:message>


									<h:outputText />
									<h:commandButton type="submit" id="login"
										action="#{authenticationBean.doLogin}" value="Anmelden" />

								</h:panelGrid>
							</h:form>
						</p:outputPanel>
					</p:panel>

					<div style="clear: both"></div>
				</div>


			</p:panel>
		</ui:define>
	</ui:composition>
</h:body>
</html>
